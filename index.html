<font face="標楷體"><h1>品牌介紹</h1></font>
<font face="標楷體" size="6" p align="left">
經營理念：『今日的努力、明日的信譽』及『品質是保證、過程是關鍵』<p>
『大內滷味、精緻名菜』正是鄧師傅滷味膾炙人口的最佳寫照。 源自大內祕傳老滷與烹調手法，鄧師傅把不同材料的各個細部本質，全部「滷」出來，
色澤紅亮，香醇爽口，令人食不停筷，讚不絕口。 精研廚藝至今四十多年的鄧師傅，曾遠赴日本、香港習藝，更由中法菜式與料理技術中，
研發出鄧師傅口味的各式精緻「功夫菜」。<p>
